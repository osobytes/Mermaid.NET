name: PR Validation

on:
  pull_request:
    branches: [main]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os-label }})
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            os-label: linux
          - runner: windows-latest
            os-label: win

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Fetch Mermaid assets
        run: dotnet run scripts/FetchMermaidAssets.cs

      - name: Restore dependencies
        run: dotnet restore src/MermaidCli.slnx

      - name: Build
        run: dotnet build src/MermaidCli.slnx --configuration Release --no-restore

      - name: Test
        run: >-
          dotnet test src/MermaidCli.slnx
          --configuration Release
          --no-build
          --verbosity normal
          --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os-label }}
          path: "**/TestResults/*.trx"
          retention-days: 7

      - name: Upload test output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output-${{ matrix.os-label }}
          path: test/MermaidCli.Tests/test-output/
          if-no-files-found: ignore
          retention-days: 7
